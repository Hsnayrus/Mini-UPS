<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini UPS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class = "navbar navbar-default" style="background-color: #d8fce6 ; border-radius: 5px">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <a style="color: #1a0933" class = "navbar-brand">Mini UPS</a>
            {% if request.user.is_authenticated %}
                <a style="text-align: right; color: #1ba2f6 " href="/logout/">(Logout)</a>
            {% else %}
                <a style="text-align: right; color: #1ba2f6 " href="/login/">(Login)</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class = "container">
    {% if request.user.is_authenticated %}
        <h1 style="font-size:60px; color:teal; text-align: center; text-shadow: -0.5px -0.5px 0 #000, 0   -0.5px 0 #000,0.5px -0.5px 0 #000, 0.5px  0   0 #000, 0.5px  0.5px 0 #000,0    0.5px 0 #000,-0.5px  0.5px 0 #000, -0.5px  0   0 #000;">{{ request.user.username }}</h1>
    {% endif %}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
